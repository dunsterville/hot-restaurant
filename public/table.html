<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Hot Restuarant</h1>
  <h2>Current Reservations and Waiting List</h2>
  <a href="reserve.html"><button id="reserve">Make Reservation</button></a>
  <div id="tables"></div>
  <a href="index.html"><button>Home</button></a>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
  axios.get('/tables')
  .then(res=>{
    console.log(res)
    res.data.forEach(table => {
      let newTable = document.createElement(`p`)
      newTable.innerHTML= `
        Table: 1,
        ID: ${table.id},
        Name: ${table.name},
        Phone: ${table.phone},
        Email: ${table.email}
      `
      document.getElementById('tables').append(newTable)
    });
    
  })
  .catch(e=>console.log(e))
  
  </script>
</body>
</html>
